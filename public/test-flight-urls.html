<!DOCTYPE html>
<html>
<head>
    <title>Flight URL Test - Detailed Format</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Flight URL Generator Test</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Test Sydney → Manila (Your Example)</h4>
                <button class="btn btn-primary" onclick="testSydneyManila()">Generate Sydney→Manila URL</button>
                <div id="sydneyResult" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                <h4>Test Sydney → Da Nang (Your Example)</h4>
                <button class="btn btn-success" onclick="testSydneyDaNang()">Generate Sydney→Da Nang URL</button>
                <div id="danangResult" class="mt-3"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h4>Example URL from API</h4>
                <button class="btn btn-info" onclick="testExample()">Generate Example URL</button>
                <div id="exampleResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        async function testSydneyManila() {
            const params = {
                tripType: 'roundtrip',
                departureAirport: 'Kingsford Smith International Airport',
                departureCity: 'Sydney, NSW, Australia',
                departureCode: 'SYD',
                arrivalAirport: 'Ninoy Aquino International Airport',
                arrivalCity: 'Manila, Philippines',
                arrivalCode: 'MNL',
                departureDate: '2025-08-19',
                returnDate: '2025-08-26',
                adults: 1,
                children: 0,
                childrenAges: [],
                infants: 0,
                infantAges: [],
                infantInLap: false,
                cabinClass: 'economy'
            };
            
            await testFlightUrl(params, 'sydneyResult');
        }

        async function testSydneyDaNang() {
            const params = {
                tripType: 'roundtrip',
                departureAirport: 'Kingsford Smith International Airport',
                departureCity: 'Sydney, NSW, Australia',
                departureCode: 'SYD',
                arrivalAirport: 'Da Nang International Airport',
                arrivalCity: 'Da Nang, Vietnam',
                arrivalCode: 'DAD',
                departureDate: '2025-09-07',
                returnDate: '2025-09-19',
                adults: 1,
                children: 0,
                childrenAges: [],
                infants: 0,
                infantAges: [],
                infantInLap: false,
                cabinClass: 'economy'
            };
            
            await testFlightUrl(params, 'danangResult');
        }

        async function testExample() {
            try {
                const response = await fetch('/api/flights/generate?example=true');
                const data = await response.json();
                
                document.getElementById('exampleResult').innerHTML = `
                    <div class="alert alert-info">
                        <h6>Generated URL:</h6>
                        <div style="word-break: break-all; font-family: monospace; background: #f8f9fa; padding: 10px; border-radius: 5px;">
                            ${decodeURIComponent(data.url)}
                        </div>
                        <button class="btn btn-sm btn-primary mt-2" onclick="window.open('${data.url}', '_blank')">Test URL</button>
                    </div>
                `;
            } catch (error) {
                document.getElementById('exampleResult').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }

        async function testFlightUrl(params, resultId) {
            try {
                const response = await fetch('/api/flights/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(params)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById(resultId).innerHTML = `
                        <div class="alert alert-success">
                            <h6>Generated URL:</h6>
                            <div style="word-break: break-all; font-family: monospace; background: #f8f9fa; padding: 10px; border-radius: 5px;">
                                ${decodeURIComponent(data.url)}
                            </div>
                            <button class="btn btn-sm btn-primary mt-2" onclick="window.open('${data.url}', '_blank')">Test URL</button>
                        </div>
                    `;
                } else {
                    document.getElementById(resultId).innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById(resultId).innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
